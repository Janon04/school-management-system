{% extends 'base.html' %}
{% block content %}
  <h2>Delete Exam Schedule</h2>
  <p>Are you sure you want to delete the schedule for <strong>{{ schedule.exam.title }}</strong> on <strong>{{ schedule.date }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'exams:exam_schedule_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
